        <main>
            <form id="contact-form" action="">
                <div class="form_item">
                    <label for="topic">Тема</label>
                    <select name="topic" id="topic">

                        <option value="2">Отзыв</option>
                        <option value="3">Сотрудничество</option>
                        <option value="4">Другое</option>

                    <label for="name">Имя<br></label>
                    <input type="text" placeholder="Ну имя типа" required>
                </div>
                <div class="form_item">
                    <label for="LastName">email<br></label>
                    <input type="email" placeholder="ну мыло свое типа" required>
                </div>
                <div class="form_item">
                    <label for="textarea">Текст<br></label>
                    <textarea name="textarea" id="area" cols="30" rows="10" placeholder="ну текст" required></textarea>
                </div>
                <div class="form_item">
                    <label for="OK"></label>
                    <input type="submit">
                </div>
